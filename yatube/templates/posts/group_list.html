{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
        <h1>{{ group }}</h1>
        <p>
          {{ group.description }}
        </p>
        <article>
{% for Post in posts %}
          <ul>
            <li>
              Автор: {{ Post.author.get_full_name }}
            </li>
            <li>
              Дата публикации: {{ Post.pub_date|date:"d E Y" }}
            </li>
          </ul>
          <p>
            {{ Post.text }}
          </p>
        </article>
        <hr>
{% endfor %}
      </div>
{% endblock content %}
